<!--
Parameters:
    type - (Required) album / track / playlist / artist
    id - (Required) Target ID
    width - (Optional) width
    height - (Optional) height
-->

{{ if .IsNamedParams }}
<iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" 
	frameborder="0" height="{{ idefault "450" (.Get "height") }}" 
	style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;
        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
	src="https://embed.music.apple.com/us/album/breathe-{{ .Get "type" }}/{{ .Get "id" }}"></iframe>
{{ else }}
<iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
        frameborder="0" height="{{ idefault "450" (.Get 3 }}" style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;
    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
    src="https://embed.music.apple.com/us/album/breathe-{{ .Get 0 }}/{{ .Get 1 }}"></iframe>
{{ end }}
